{% extends "master.html" %}

{% block title %}
  My Resturant - List of all staff_members
{% endblock %}
    
{% block content %}
  <div class="mycard">  
    <h1>Staff_Members</h1>
    <ul>
      {% for x in mystaff_members %}
        <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
    <P>Back to <a href="/">home</a></P>
  </div>
{% endblock %}
